<div class="container">
  <div>
    <h1>Winning history
    <button mat-raised-button color="primary" routerLink="/newGame" style="float: right;">Play</button>
  </h1>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>

  <table mat-table [dataSource]="dataSource" *ngIf="!loading" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="victories">
      <th mat-header-cell *matHeaderCellDef>Victories</th>
      <td mat-cell *matCellDef="let element"> {{element.victories}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
