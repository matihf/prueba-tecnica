<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Add move</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="_form" (ngSubmit)="addMove()">
        <mat-grid-list cols="2" rowHeight="80px">
          <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="outline" class="mt-3 w-100">
              <mat-label>Name</mat-label>
              <input matInput autocomplete="off" formControlName="name"/>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2">
            <button type="submit" class="me-5" mat-raised-button color="primary" [disabled]="_form.invalid">Confirm</button>
            <button mat-raised-button routerLink="/listMoves">Cancel</button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>
