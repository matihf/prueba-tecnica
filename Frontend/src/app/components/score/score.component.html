

<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Score</mat-card-title>
    </mat-card-header>
    <mat-card-content>




  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef> Round </th>
      <td mat-cell *matCellDef="let element"> {{element.round}} </td>
    </ng-container>

    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.player}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card-content>
</mat-card>
</div>
