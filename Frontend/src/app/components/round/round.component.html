<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Round {{round}}</mat-card-title>
    </mat-card-header>
    <app-spinner *ngIf="loading"></app-spinner>
    <mat-card-content *ngIf="!loading">
      <form [formGroup]="_form" (ngSubmit)="playerMove()">
        <mat-grid-list cols="2" rowHeight="80px">
          <mat-grid-tile [colspan]="1">
            <mat-label class="mt-3 w-25">Player: {{player.name}}</mat-label>
            <mat-form-field appearance="outline" class="mt-3 w-75">
                <mat-label>Select</mat-label>
                <mat-select formControlName="move">
                  @for (item of moves; track $index) {
                    <mat-option value="{{item.id}}">{{ item.name }}</mat-option>
                  } @empty{

                  }
                </mat-select>
            </mat-form-field>
          </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
              <button class="btnConfirm me-5" mat-raised-button color="primary" type="submit" [disabled]="_form.invalid">Ok</button>
              <button mat-raised-button color="primary" class="margin-leftg" (click)="cancel()">Cancel</button>
            </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>
