<div class="container">
  <div>
    <h1>Move's list
    <button mat-raised-button color="primary" routerLink="/newGame" style="float: right;">Play</button>
  </h1>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>

  <table mat-table [dataSource]="dataSource" *ngIf="!loading" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="defeatId">
      <th mat-header-cell *matHeaderCellDef>Defeats</th>
      <td mat-cell *matCellDef="let element">
        @if( element.defeatId != null){
          {{ move(element.defeatId)!.name }}
        }
        @else {
          <mat-icon class="edit" fontIcon="edit" [routerLink]="['/editMove/', element.id]"></mat-icon>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="primary" routerLink="/addMove">New</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="delete" fontIcon="delete" (click)="deleteMove(element.id)" ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
