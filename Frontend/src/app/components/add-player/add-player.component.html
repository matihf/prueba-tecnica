<div class="container">
  <mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Enter Player's Names</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="_form" (ngSubmit)="addPlayers()">
          <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile>
              <mat-form-field appearance="outline" class="mt-3 w-100">
                <mat-label>Player 1</mat-label>
                <input matInput autocomplete="off" formControlName="player1Name"/>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field appearance="outline" class="mt-3 w-100">
                <mat-label>Player 2</mat-label>
                <input matInput autocomplete="off"  formControlName="player2Name"/>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="2">
              <button class="btnConfirm me-5" mat-raised-button color="primary" type="submit" [disabled]="_form.invalid">Start</button>
              <button mat-raised-button color="primary" class="margin-leftg" (click)="cancel()">Cancel</button>
            </mat-grid-tile>
        </mat-grid-list>
        </form>
    </mat-card-content>
  </mat-card>
</div>
